<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-xl font-semibold mb-4">Universal URL Forwarder</h1>
        <input type="text" id="inputUrl" placeholder="Enter any URL"
            class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-gray-400">
        <button onclick="generateLink()"
            class="w-full p-2 bg-blue-600 hover:bg-blue-500 rounded text-white font-medium">Generate</button>
        <p class="mt-4 text-gray-400">Forwarded URL: <a id="forwardedUrl" href="#" target="_blank" class="text-blue-400 break-all"></a></p>
    </div>
    <script>
const key="d3ad",baseUrl="http://d3ad.xyz/r?";function cipher(e,t){return btoa([...e].map(((e,n)=>String.fromCharCode(e.charCodeAt(0)^t.charCodeAt(n%t.length)))).join(""))}function decipher(e,t){return[...atob(e)].map(((e,n)=>String.fromCharCode(e.charCodeAt(0)^t.charCodeAt(n%t.length)))).join("")}function randomSlug(e=6){return Math.random().toString(36).substring(2,2+e)}function generateLink(){const e=document.getElementById("inputUrl").value;try{new URL(e)}catch(e){return void alert("Invalid URL")}const t=cipher(e,key),n=randomSlug(),r=encodeURIComponent(t),o=`${baseUrl}${n}&data=${r}`,a=document.getElementById("forwardedUrl");a.href=o,a.textContent=o}function redirectIfDataPresent(){const e=new URLSearchParams(window.location.search).get("data");if(e){const t=decipher(decodeURIComponent(e),key);window.location.href=t}}redirectIfDataPresent();
    </script>
</body>
</html>
