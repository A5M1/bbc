<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Centered</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="map.png" usemap="#image-map">
        <map name="image-map">
            <area target="_blank" alt="longify" title="longify" href="https://d3ad.xyz/r" coords="32,41,199,160" shape="rect">
        </map>
    </div>
</body>
</html>
